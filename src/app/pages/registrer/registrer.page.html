<ion-header>
  <ion-toolbar>
    <ion-title class="w-100 d-flex justify-content-around">
      Registrer
      <ion-button  routerLink="/tabs">
        go back
      </ion-button>

    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="h-100 d-flex justify-content-center align-items-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Create your account</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="RegistrerForm" (ngSubmit)="onSubmit()">
          <ion-item fill="solid">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" id="email" placeholder="Enter a valid email address" type="email"></ion-input>
          </ion-item>

          <ion-item fill="solid">
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" id="password" type="password"></ion-input>
          </ion-item>

          <ion-item fill="solid">
            <ion-label position="floating">Repeat password</ion-label>
            <ion-input formControlName="repeatPassword" id="repeatPassword" type="password"></ion-input>
          </ion-item>


          <ion-button  [disabled]="RegistrerForm.invalid" type="submit" class="w-100">
            Submit
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
